<!DOCTYPE html>
<html>
<head>
    <title>Test 3D</title>
    <style>
        body { margin: 0; background: #0a0a0f; }
        #viewport { width: 100vw; height: 100vh; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="viewport"></div>
    <div id="info">Carregando...</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        const info = document.getElementById('info');
        info.textContent = 'ðŸ”¥ Three.js carregado!';
        
        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0f);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(-176, 84, -110);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.getElementById('viewport').appendChild(renderer.domElement);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 50, 0);
        controls.enableDamping = true;
        
        // Lights
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 5);
        scene.add(dirLight);
        
        // Grid
        const grid = new THREE.GridHelper(200, 20, 0x444444, 0x222222);
        scene.add(grid);
        
        // Load model
        info.textContent = 'ðŸ“¦ Carregando modelo...';
        const loader = new GLTFLoader();
        loader.load(
            'assets/models/ornn.glb',
            (gltf) => {
                const model = gltf.scene;
                model.scale.set(1, 1, 1);
                scene.add(model);
                info.textContent = 'âœ… Modelo carregado! Use mouse para rotacionar.';
                console.log('AnimaÃ§Ãµes:', gltf.animations.length);
                console.log('Modelo:', model);
            },
            (progress) => {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                info.textContent = `ðŸ“¦ Carregando: ${percent}%`;
            },
            (error) => {
                console.error('Erro:', error);
                info.textContent = `âŒ Erro: ${error.message}`;
            }
        );
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
